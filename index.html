<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    
    <title>Document</title>
</head>
<body class=" d-flex vh-100">
    <div class="d-flex w-100 m-5" >


        <div class="w-50 bg-warning justify-content-center align-items-center d-flex" style=""> 
            <h1>Creat account</h1>
        
        </div>

        <div class="w-50 bg-dark justify-content-center align-items-center d-flex" style=""> 
            <form class="form w-100  m-5">

                <div class="form-group">
                    <label class="text-white text-xl"><span><i class="fa-solid fa-user"></i></span> Name : </label>

                <input type="text" name="firstname" class="w-100 text-center form-control-lg"  required>
            </div>

            <div class="form-group">
                <label class="text-white text-xl"><span><i class="fa-solid fa-envelope"></i></span> Email : </label>

                <input type="email" name="Email" class="w-100 text-center form-control-lg "  required>
             </div>
                
             <div class="form-group">
                    <label class="text-white text-xl"><span><i class="fa-solid fa-lock"></i></span> Password : </label>
    
                    <input type="password" name="password" class="w-100 text-center form-control-lg"  required>
                </div>
                <div class="form-group">
                    <label class="text-white text-xl"><span><i class="fa-solid fa-lock "></i></span> Confirm Password : </label>
    
                    <input type="password" name="password" class="w-100 text-center form-control-lg"  required>
                </div>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-white" for="flexCheckDefault">
                        Remember me ? 
                    </label>

                </div>      
               <div class="d-flex justify-content-end"> <input type="submit" class="btn btn-warning mt-4 text-center flex-reverse" value="Register!"></div> 
            </form>
        
        </div>

    </div>
</body>
</html>
